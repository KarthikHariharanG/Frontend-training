<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice login</title>
    <link rel="stylesheet" href="practice login.css">
</head>
<body>
    <h1 class="login">LOGIN</h1>
    <form action="" method="post">
        <table class="data">
            <tr>
                <td>USER NAME</td>
                <td><input type="text" USERNAME="uname"/></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
                <td><input type="password" PASSWORD="pwsd"/></td>
            </tr>
            <tr>
                <td><input type="submit" value="LOGIN"/><input type="reset" value="CLEAR"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
