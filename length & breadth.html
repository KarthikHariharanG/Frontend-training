<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lenght & breadth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row container mt-4"></div>
    <div class="col container mt-4">length</div>
    <div class="col container mt-4"><input type="text" class="form-control" id="length" name="length"></div>
    <div class="col container mt-4">breadth</div>
    <div class="col container mt-4"><input type="text" class="form-control" id="breadth" name="breadth"></div>
    <div class="col container mt-4"><button type="submit" class="btn btn-success" onclick="king()">result</button></div>
    <div class="col container mt-4"><p id="result"></p></div>

    <script>
        function king(){
            let length=document.getElementById("length").value;
            let breadth=document.getElementById("breadth").value;
            let result="";
            if(length === breadth){
                result="ITS A SQUARE";
            }
            else{
                result="ITS NOT A SQUARE"
            }
            document.getElementById("result").innerHTML=result
        }
    </script>

    
</body>
</html>
