<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="row container mt-4"></div>
    <div class="col container mt-4">EXPERIENCE</div>
    <div class="col container mt-4"><input type="text" class="form-control" id="experience" name="length"></div>
    <div class="col container mt-4">salary</div>
    <div class="col container mt-4"><input type="text" class="form-control" id="salary" name="width"></div>
    <div class="col container mt-4"><button type="button" class="btn btn-success" onclick="showMsg()">RESULT</button>
    </div>
    <div class="col container mt-4">
        <p id="result"></p>
    </div>

    <script>
        function showMsg() {
            let experience = document.getElementById("experience").value;
            let salary = document.getElementById("salary").value;
            let     result = "";
            if (experience >= 3 && salary < 30000) {
                let hari = salary * 0.05;
                let total =  Number(salary)+hari ;
                result = total;
            }
            else {
                result = "your not eligible for hike";
            }
            document.getElementById("result").innerHTML = result
        }
    </script>
</body>

</html>
